<!DOCTYPE html>
<html lang="en">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css"  href="css/style.css" />

</head>
<body>






<div class ="registration-box" id="registration">
    <form class="nickname-box">
        <label for="fname">Nickname:</label>
        <input type="text" id="nickName" name="nickName">
      </form>
    <button id="start">Submit</button>
</div>




<div class ="results-box hidden" id="results">

    <h2 id="results">Results</h2>

</div>

<div class ="error-box hidden" id="errors">

    <h2 id="results">You give incorrect answer or time is over</h2>



    <button id="show-results">Show Leaderboard</button>
    <button id="restart">Start Again</button>

</div>




<div class="quiz-box hidden" id="quiz">

    <div id="timer-box">
        <div id="timer">
            <span id="seconds"></span>
        </div>
    </div>

    <div class="quiz-header">

        <h2 id="question">Question text</h2>

    </div>
    <button id="submit">Submit</button>
</div>
    

</body> 

<script type="module" src="./js/modules/timer.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/modules/request.js"></script>
</html>
