<!DOCTYPE html>
<html lang="en">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css"  href="css/style.css" />

</head>
<body>






<div class ="registration-box" id="registration-box">
    <form class="nickname-box">
        <label for="fname">Nickname:</label>
        <input type="text" id="nickName" name="nickName">
      </form>
    <button id="start-button">Submit</button>
</div>




<div class ="results-box hidden" id="results_box">

    <h2 id="results_header">Results</h2>

    <p class="output" id="output">Leaderboard: <span id="data"></span></p>

    <button id="restart_in_results_box">Start Again</button>

</div>

<div class="winning-box hidden" id="winning-box">

    <h2 id="winning_header">Congratulations</h2>

    <span id="player_result">Your result is: </span>

    <button id="results_in_winning_box">Show Leaderboard</button>

</div>

<div class ="error-box hidden" id="errors">

    <h2 id="">You give incorrect answer or time is over</h2>



    <button id="results_in_error_box">Show Leaderboard</button>
    <button id="restart_in_error_box">Start Again</button>

</div>



<div class="quiz-box hidden" id="quiz">

    <div id="timer-box">
        <div id="timer">
            <span id="seconds"></span>
        </div>
    </div>

    <div class="quiz-header">

        <h2 id="question">Question text</h2>

    </div>
    <button id="submit">Submit</button>
</div>
    

</body> 

<script type="module" src="./js/modules/timer.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/modules/request.js"></script>
<script type="module" src="./js/modules/storage.js"></script>
</html>
